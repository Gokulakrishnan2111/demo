


<html>

<body>
  <script src="../assets/js/preloader.js"></script>
  <div class="body-wrapper" spellcheck="false">
    <div class="main-wrapper">
      <div class="page-wrapper full-page-wrapper d-flex align-items-center ">
        <main class="auth-page">
          <div class="mdc-layout-grid" style="margin-top:-8%;">
            <div class="mdc-layout-grid__inner">
              <div class="stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-1-tablet">
              </div>
              <div
                class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-6-tablet">
                <div class="mdc-card">
                  <ngx-spinner bdColor="rgba(0, 0, 0, 0.19)" size="medium" type="ball-clip-rotate" color="#000183">
                  </ngx-spinner>
                  <form (ngSubmit)="sendPasswordResetEmail()" class="myForm">
                    <div class="text-center">
                      <img draggable="false" matPrefix class="input-icon"  oncontextmenu="return false"           src="assets/images/MoneyPurse_Logo2.svg"
                        style="width: 40%;"><br>
                    </div><br>
                    <div class="example-header text-center">
                      <mat-form-field appearance="outline" [hideRequiredMarker]="hideRequiredMarker">
                        <mat-label class="asterix--before">Email ID</mat-label>
                        <input  maxLength="40" style="text-transform: none;" noSpace  autocomplete="off" autocorrect="off"  ondragstart="return false;"  (blur)='onBlur()' matInput
                          placeholder="" #input [formControl]="emailID" [(ngModel)]="email" (ngModelChange)="email=$event?.toLowerCase()||''" id="email" name="email">

                        <mat-error *ngIf="emailID.invalid">{{getEmailError()}}</mat-error>


                      </mat-form-field>
                    </div>
                    <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
                    </div>
                    <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                    </div><br>
                    <div class="example-header">
                      <div class="text-center">
                        <button mat-raised-button style="width:90px;">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-1-tablet">
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <script src="../../../assets/vendors/js/vendor.bundle.base.js"></script>
  <script src="../../../assets/js/material.js"></script>
  <script src="../../../assets/js/misc.js"></script>
</body>

</html>
