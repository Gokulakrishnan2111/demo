<ngx-spinner bdColor="rgba(0, 0, 0, 0.19)" size="medium" type="ball-clip-rotate" color="#000183"> </ngx-spinner>

<form>

  <div mat-dialog-content>

    <div class="form">
      <mat-form-field appearance="outline" [hideRequiredMarker]="hideRequiredMarker">
        <mat-label class="asterix--before">Group ID</mat-label>
        <input autocomplete="off" autocorrect="off" ondragstart="return false;"  matInput
          [disabled]="true" #input placeholder="" [(ngModel)]="data.roleGroupId" name="roleGroupId" />
      </mat-form-field>
    </div>
    <div class="form">

      <mat-form-field appearance="outline" [hideRequiredMarker]="hideRequiredMarker">
        <mat-label class="asterix--before">Group</mat-label>
        <input singleSpace autocomplete="off" autocorrect="off" OnlyCharacter ondragstart="return false;"
           style="text-transform: capitalize;" matInput required={{groupName}} #input
          maxlength="30" minlength="3" [formControl]="groupname" placeholder="" [(ngModel)]="data.groupName"
          name="groupName" (ngModelChange)="groupNameEnter(data.groupName)">
        <mat-error *ngIf="groupname.errors?.minlength ">Should have minimum 3 characters </mat-error>
        <mat-error *ngIf="groupName">
          Group is required
        </mat-error>

      </mat-form-field>

    </div>
  </div>



  <mat-dialog-actions align="center">
    <button class="a1" (click)="submit()" mat-raised-button> Save</button>
    <button class="b1" mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </mat-dialog-actions>
</form>
